<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Botstack sign up</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
  <!--  <link href="../static/js/jquery.js" rel="script">-->

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <!--<li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li><-->
          </ul>
        </nav>
      </div>

      <div class="jumbotron">
        <h1>Sign up</h1>
        <form  class="form-signup" action="/signUp" method="post">
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
   <!--     <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>-->
        <label for="inputOtherTools" class="sr-only">Other Tools</label>
        <input type="text" name="otherTools" id="inputOtherTools" class="form-control" placeholder="Other Tools" required autofocus>
        <label for="inputBotLink" class="sr-only">Bot Link</label>
        <input type="url" name="botLink" id="inputBotLink" class="form-control" placeholder="Bot Link" required autofous><br>
        <button id="btnSignUp" name="signUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>



      <footer class="footer">
        <p>&copy; BotStash</p>
      </footer>

    </div>
  </body>
</html>
